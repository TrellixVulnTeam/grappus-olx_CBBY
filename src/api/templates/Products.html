{% extends 'Base.html' %}
{% load staticfiles %}
{% block head %}
{% endblock head%}
{% block content %}
<div class="row ">
  <div class="col-lg-2" style="background-color:#f2f2f2">
    <p>For Filters</p>
  </div>

  <div class="col-lg-10">

    <div class="row" style="margin-top: 20px;">
      {% for object in obj %}
      <div style="margin-left: 5px;"
        class="card rounded shadow-lg p-3 mb-5 bg-white rounded col-lg-3 d-flex justify-content-center">
        <div class="my_image">
          <img src="{% static 'images/1.png' %}" class="my_image rounded" />
          <div class="my_overlay">
            <div class="row ">
              <div class="col-lg-9">
                <button name="addtocart"><i style="color:black" class=" my_botton fa fa-cart-plus fa-2x"></i></button>
              </div>
              <div class="col-lg-2">

                  <a href="favourite/{{ object.id }}" target="_blank">
                      <button type="button" class="btn-primary">Add to Cart</button>
                  </a>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 d-flex justify-content-center" style="font-family:'Courier New', Courier, monospace">
            <p>{{object.product_name}}</p>
            <p class="ml-auto">${{object.price}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
    <a href="cart"><button class="btn-primary" type="button">VIEW CART</button></a>

{% endblock content %}
